{% if list_people %}
    <ul>
        {% for person in list_people %}
        <li>
            <a href="{% url 'asigm_1_app:detail' person.id %}">
                {{person.name}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No one are available.</p>
{% endif %}
<a href="{% url 'asigm_1_app:add' %}">Add New User</a>
